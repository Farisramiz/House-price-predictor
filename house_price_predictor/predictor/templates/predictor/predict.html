<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
</head>
<body>
    <h2>Predict House Price</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if predicted_price %}
        <h3>Predicted Price: ${{ predicted_price|floatformat:2 }}</h3>
    {% endif %}
</body>
</html>
